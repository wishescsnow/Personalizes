<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form #formData="ngForm" (ngSubmit)="login(formData)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="email" required/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password" required/>
        </div>
        <button md-raised-button type="submit" color="primary" [disabled]="!formData.valid">Login</button>
    </form>
</div>
